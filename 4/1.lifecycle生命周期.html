<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>生命周期</title>
</head>
<body>
<div id="app">

</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    //生命周期的方法(钩子函数)：（背诵）出生之前beforeCreate()， 出生之后created()
    //                              挂载之前beforeMount(),   挂载之后mounted()
    //                              更新之前beforeUpdate(),  更新之后update()
    //                              死亡之前beforeDestroy(), 死亡之后destroyed()
    let vm=new Vue({//根实例，初始化时会调用很多方法（钩子函数）

        beforeCreate(){//1.此方法用不到
            // debugger;//断点
        },
        data:{
            a:1
        },
        created(){//有了data属性,2.获取ajax，初始化操作
            // debugger;
        },

        template:'<div>{{a}}</div>' ,//4.如果有template属性（只能有一个根元素（里面可以包含好多元素），不能是文本节点），会用模版替换掉外部的html,只要有此属性，app中的内容就没有任何意义了。
        beforeMount(){},//没有什么实际意义
        mounted(){},  //真实dom渲染完，可以操作dom了
        beforeUpdate(){//update两个方法，一般用watch替换掉
            alert('更新之前');
        },
        update(){//当页面依赖的数据有变化时，才会发生改变
            alert('更新之后');
        },
        beforeDestroy(){//可以清除定时器，或者清除事件绑定
            alert('销毁前');
        },
        destroyed(){
            alert('销毁后');
        },
        methods:{
            c(){alert(100);}
        }
    });
    vm.$mount('#app');//和上面的el:'#app'是一样的 3.要保证有编译的元素
    vm.$destroy();//只是销毁了监听
</script>
</body>
</html>
