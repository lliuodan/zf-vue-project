<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>reactivity</title>
</head>
<body>
<div id="app">
    <!--{{arr[1]}}-->
    {{arr}}
</div>
<script type="text/javascript" src="./node_modules/vue/dist/vue.min.js"></script>
<script>

    let vm=new Vue({
        el:'#app',
        data:{
            arr:[1,2,3,4,5]
        }
    });
    //去改变数组中的某一项是监控不到的,也不能使用改变数组长度的方法
    //错误代码 vm.arr[0]=100; vm.arr.length-=2;
    //变异方法(可以用):pop push shift unshift sort reserve splice
    // vm.arr.reverse();
    vm.arr=vm.arr.map(item=>item*3);//filter map


</script>
</body>
</html>
