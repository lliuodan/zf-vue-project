<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>directive</title>
</head>
<body>
<div id="app">
    <!--{{msg}}-->
    <!--表单元素  input checkbox textarea radio select-->
    <!--vue的“指令”directive  只是dom上的行间属性，vue给这类属性赋予了一定的意义 来实现特殊的功能，所有指令都以v- 开头,value属性默认情况下，会被vue忽略掉，selected  checked都没有意义了-->
    <!--v-model  会将msg的值会赋予输入框，输入框的值改变会影响数据-->
    <input type="text" v-model="msg">
    <!--Object.defineProperty ES5-->
    <!--v-text == {{}} 防止大括号出现在页面上-->
    <div v-text="msg"></div>
    <!--v-once  只绑定一次，当数据在此发生变化，也不导致页面刷新-->
    <div v-once>
        {{msg}} {{msg}}
    </div>
    <!--v-html 把html字符串当作html渲染,一定是可以信任的html-->
    <div v-html="p"></div>

    <div v-show="isShow"></div>

    <div v-if="type === 'A'">
        A
    </div>
    <div v-else-if="type === 'B'">
        B
    </div>
    <div v-else-if="type === 'C'">
        C
    </div>
    <div v-else>
        Not A/B/C
    </div>
</div>
<script type="text/javascript" src="./node_modules/vue/dist/vue.min.js"></script>
<script>
    let vm=new Vue({
        el:'#app',
        data:{
            msg:'hello',
            p:'<h1>hello</h1>',
            isShow:false,
            type:'C'
        }
    });//Object.defineProperty
</script>
</body>
</html>
