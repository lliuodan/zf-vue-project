<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todo</title>
</head>
<body>
    <div id="app">
        <!--键盘修饰符（modifires）  @keyup.a,@keyup.b....   @keyup.enter-->
        <input type="text" v-model="val" @keyup.ctrl.enter="add">
        <ul>
            <li v-for="(a,index) in arr">{{a}}
                <button @click="remove(index)">删除</button>
            </li>
        </ul>
    </div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    let vm=new Vue({
        el:'#app',
        methods:{
            add(e){
                // if(e.keyCode===13){//回车键
                    this.arr.unshift(this.val);
                    this.val='';
                // }

            },
            remove(i){
                // this.arr=this.arr.filter(function(item,index){
                //     return index!==i;
                // });

                this.arr=this.arr.filter((item,index)=>index!==i)
            }
        },
        data:{
            arr:[],
            val:'',
        }

    })
</script>
</body>
</html>
