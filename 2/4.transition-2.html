<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transition-02</title>
    <link rel="stylesheet" href="node_modules/animate.css/animate.css">
    <style>
        .flag{
            width: 100px;
            height: 100px;
            background: red;
        }

    </style>
</head>
<body>
<div id="app">

    <button @click="flag=!flag">切换</button>
    <!--vue自定义的标签（组件）-->
    <transition enter-active-class="animated bounceInLeft " leave-active-class="animated bounceOutDown">
        <div class="flag" v-show="flag">我爱你</div>
    </transition>
</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    let vm=new Vue({
        el:'#app',
        data:{
            flag:true
        }
    })
</script>
</body>
</html>
