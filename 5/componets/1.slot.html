<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slot插槽</title>
</head>
<body>
<!--父——>子 子——>父  父调用子组件的方法-->
<div id="app">
    <!--<modal></modal>--><!--显示的是默认标题-->

    <!--这里放的内容均属于父级当前模版的，只有属性名是属于组件的-->
    <modal>
        <a href=http://www.baidu.com"">去百度</a>
        <!--fn是父级的-->
        <h1 slot="content" @click="fn">亲，确认删除吗？</h1>
        <p slot="title">是否删除?</p>
        <a href=http://www.baidu.com"">去百度</a>
    </modal>
    <!--<modal><span>是否确认？</span></modal>-->
</div>
<!--模版中只能有一个根元素，可以通过元素属性定制模版-->
<template id="modal">
    <div>
        <!--slot中可以放置一些默认的内容，如果传递了内容则替换掉（将组件中加入的内容显示出来）-->
        <!--如果没有名字的标签，默认会放置到default中-->
        <slot name="title">默认标题</slot>
        <slot name="content">默认内容</slot>
        <slot name="default">这是一个默认标题</slot>


    </div>
</template>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    let modal={
        template:"#modal",

    };
    let vm=new Vue({
        el:"#app",
        data:{

        },
        components:{
            modal
        },
        methods:{
            fn(){
                alert(1);
            }
        }

    })
</script>
</body>
</html>
