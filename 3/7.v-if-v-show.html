<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if-v-show</title>
</head>
<body>
<div id="app">
    <!--template标签  是vue提供给我们的，没有实际的意义，用来包裹元素用的，v-show 不支持template，只有v-if使用-->
    <template v-if="flag">
        <div>我很帅</div>
        <div>我很帅</div>
        <div>我很帅</div>
        <div>我很帅</div>
    </template>
    <div v-else>我非常帅</div>

    <button @click="cut=!cut">点我啊</button>
    <!--默认情况下在切换dom时，相同的结构会被复用，如果不需要复用，需要加key-->
    <template v-if="cut">
        <label>注册</label>
        <input type="text" key="1">
    </template>
    <template v-else>
        <label>登录</label>
        <input type="text" key="2">
    </template>
</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    let vm=new Vue({
        el:'#app',
        data:{
            cut:true,
            flag:true
        }
    })
</script>
</body>
</html>
