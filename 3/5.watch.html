<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>watch</title>
</head>
<body>
<div id="app">
    <input type="text" v-model="a">
    {{msg}}
    <!--根据输入框中的内容 算出一个错误信息-->

</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    let vm=new Vue({
        el:'#app',
        watch:{//只有值变化的时候才会触发，支持异步了,其他情况我们更善于使用computed
            a(newVal,oldVal){//watch的属性名要和观察的人的名字一致
                // console.log(newVal,oldVal);
                setTimeout(()=>{
                    if(newVal.length<3){
                        return this.msg='太少'
                    }
                    if(newVal.length>6){
                        return  this.msg='太多'
                    }
                    this.msg='';
                },2000)

            }
        },
        data:{a:'',msg:''}
    });

                return  vm.msg='太多'
            }
            vm.msg='';
        },2000)
    });*/
</script>
</body>
</html>
