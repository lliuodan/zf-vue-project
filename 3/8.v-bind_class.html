<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态绑定</title>
    <style>
        .x{
            background: blue;
        }
        .y{
            font-size: 100px;
        }
        .z{
            color: pink;
        }
    </style>
</head>
<body>
<div id="app">
    <!--:class绑定的样式和class绑定的不冲突-->
    <!--第一种方式是对象： {className:isActive}-->
    <div class="x" :class="{z:flag,y:true}">我帅炸天了</div>
    <!--第二种方式是数组:[class1,class2,'z']
    或者对象套数组的[class1,class2,{z:false}]-->
    <div class="x" :class="[class1,class2,'z']">我帅炸天了</div>

    <!--隔行变色-->
    <div v-for="(a,index) in 10" :class="{x:index%2}">{{a}}</div>
</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    //class='a b c' style='background:"color"'
    //第一种方式是对象 第二种方式是数组
    let vm=new Vue({
        el:'#app',
        data:{
            class1:'x',
            class2:'y',
            flag:true
        }
    })
</script>
</body>
</html>
