<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态绑定</title>
    <style>
        .x{
            background: blue;
        }
        .y{
            font-size: 100px;
        }
        .z{
            color: pink;
        }
    </style>
</head>
<body>
<div id="app">
    <!--方式一-->
   <div style="font-size: 30px;" :style="{backgroundColor:'red',color:'pink'}">我很帅</div>
    <!--方式二-->
    <div :style="[sty1,sty2,{fontSize:'100px'}]">我非常美</div>
</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    //class='a b c' style='background:"color"'
    //第一种方式是对象 第二种方式是数组
    let vm=new Vue({
        el:'#app',
        data:{
            sty1:{backgroundColor:'blue'},
            sty2:{color:'pink'},
            flag:true
        }
    })
</script>
</body>
</html>
