<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>watch</title>
</head>
<body>
<div id="app">
    <input type="text" v-model="val">{{fullName}}
</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    let vm=new Vue({
        el:'#app',
        computed:{
            fullName(){
                return this.firstName+this.val+this.lastName;
            }
        },
        // watch:{
        //     val(newVal){
        //         this.fullName=this.firstName+newVal+this.lastName
        //     }
        // },
        data:{
            firstName:'zfpx',
            lastName:'jw',
            val:'',//zfpx-val-jw
        }
    })
</script>
</body>
</html>
